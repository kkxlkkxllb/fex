<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>金融业商户管理平台</title>
<link href="assets/css/index.css" rel="stylesheet" type="text/css" />
<link href="assets/css/index_main.css" rel="stylesheet" type="text/css" />
<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--顶部-->
	<div class="header">

		<div class="header_left clearfix">
			<div class="logo"><img src="assets/images/logo_02.png" alt="" /></div>
			<div class="version_number">内测版</div>
		</div>

		<div class="header_right">
			<div class="shop_name">
				<span class="shops_name">上海工商银行张东路门店小贷处</span>
				<span class="shops_pic"><img src="assets/images/newstyle_42.png" alt="" /></span>
			</div>
			<div class="exit_system">
				<span class="exit_pic"><img src="assets/images/newstyle_03.png" alt="" /></span>
				<span class="exit_system_name">登出</span>
			</div>
		</div>
	</div>
<!--中间部分-->
	<div class="section">
<!--左侧导航条-->
		<div class="left_nav">
			<ul>
				<li class="item title">
					<span class="nav_pic_visited"><img src="assets/images/newstyle_10.png" alt="" /></span>
					<span class="nav_info_visited">管理中心</span>
				</li>

				<li>
					<div class="title">
						<span class="nav_pic1"><img src="assets/images/newstyle_18.png" alt="" /></span>

					</div>
					<a class="bule_nav"href="#">
						<div class="item item_height1 clearfix">
								<span class="nav_pic"><img src="assets/images/newstyle_33.png" alt="" /></span>
								<span class="nav_info">数据报告查询</span>
						</div>
					</a>
					<a class="bule_nav"href="#">
						<div class="item item_height2">
							<span class="nav_pic"><img src="assets/images/newstyle_38.png" alt="" /></span>
							<span class="nav_info">贷后数据监控</span>
						</div>
					</a>
				</li>

				<li>
					<div class="title">
						<span class="nav_pic1"><img src="assets/images/newstyle_44.png" alt="" /></span>
						<span class="nav_info1">企业客户</span>
					</div>
					<a class="bule_nav"href="#">
						<div class="item item_height1 clearfix">
								<span class="nav_pic"><img src="assets/images/newstyle_33.png" alt="" /></span>
								<span class="nav_info">数据报告查询</span>
						</div>
					</a>
					<a class="bule_nav"href="#">
						<div class="item item_height2">
							<span class="nav_pic"><img src="assets/images/newstyle_38.png" alt="" /></span>
							<span class="nav_info">贷后数据监控</span>
						</div>
					</a>
				</li>
			</ul>
		</div>
<!--右侧主体-->
		<div class="right_main">
		<!--上部欢迎-->
			<div class="right_top">
				<div class="admin_welcome">
					<div class="admin_left_image"><img src="assets/images/newstyle4_03.png" alt="" /></div>
					<div class="welcome_pic"><img src="assets/images/newstyle_07.png" alt="" /></div>
					<span class="welcome_word">管理中心 - 个人客户 - 数据报告查询</span>
					<div class="admin_right_image"><img src="assets/images/newstyle4_07.png" alt="" /></div>
				</div>

			</div>
			<!--右侧主体内容-->
			<div class="right_main_list">
				<div class="list_title">
					<div class="list_title_pic_o left"><img src="assets/images/page2_03.png" alt="" /></div>
					<div class="list_title_main2">
						<div class="list_title_word">新建查询</div>
					</div>
					<div class="list_title_pic_o right"><img src="assets/images/page2_05.png" alt="" /></div>
				</div>
			</div>
			<!--新建列表表单-->
			<div class="list_main">
				<form class="form_bg" method="post" action="">
					<table class="monitor_list">
						<tr class="monitor_title_bg">
							<td colspan="5">填写监控基本信息</td>
						</tr>
						<tr>
							<td width="100px" class="form_no_bg">身份证号码：</td>
							<td width="380px" colspan="3"><div class="input_wk"><input class="no_wk" type="" name="" value="" /></div></td>
							<td>监控数据前先查询数据报告</td>
						</tr>
						<tr class="form_gray_bg">
							<td>监控月份区间：</td>
							<td colspan="3" class="no_indent">
								<input id="date_begin" type="text" name value class="date_select" />
								<span class="txt">至</span>
								<input id="date_begin" type="text" name value class="date_select" />		
							</td>
							<td></td>
						</tr>
						<tr class="form_no_bg">
							<td>订阅Email：</td>
							<td class="monitir_marg_no10"colspan="3"><input class="have_wk" type="" name="" value="" /></td>
							<td>多个Email地址用逗号分隔</td>
						</tr>
						<tr class="monitor_title_bg">
							<td colspan="6">设置风险预警指标</td>
						</tr>
						<tr class="form_no_bg">
							<td colspan="2" class="form_no_bg"><div class="input_wk240  monitor_marg10"><input class="no_wk240" type="" name="" value="" /><img src="assets/images/monitor_03.png" alt="" /></td>
							<td width="130px"><div class="input_wk118 monitor_marg10"><input class="no_wk118" type="" name="" value="" /><img src="assets/images/monitor_03.png" alt="" /></td>
							<td width="100px"><input class="have_wk80" type="" name="" value="" /></td>
							<td><img src="assets/images/new_03.png" alt="" /></td>
						</tr>
						<tr  class="form_gray_bg">
							<td colspan="2" class="form_no_bg"><div class="input_wk240 monitor_marg10"><input class="no_wk240" type="" name="" value="" /><img src="assets/images/monitor_03.png" alt="" /></td>
							<td><div class="input_wk118 monitor_marg10"><input class="no_wk118" type="" name="" value="" /><img src="assets/images/monitor_03.png" alt="" /></td>
							<td><input class="have_wk80" type="" name="" value="" /></td>
							<td><button class="bg_button1">增加</button></td>
						</tr>
						<tr>
							<td colspan="4" class="form_no_bg">
								<button class="bule_button">开始监控</button>
							</td>
							<td></td>
						</tr>
					</table>
				</form>

			</div>
			
		</div>

<!--底部-->
	</div>
